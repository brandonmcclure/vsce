# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main
pr:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    # - task: Docker@2
    #   displayName: Build an image
    #   inputs:
    #     command: build
    #     dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
    #     tags: |
    #       $(tag)
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: 'docker buildx inspect --bootstrap; docker buildx build -t bmcclure89/vsce:latest --platform linux/arm/v7 --load .'
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: 'docker save bmcclure/vsce:latest | gzip > bmcclure_vsce.tar.gz'
    