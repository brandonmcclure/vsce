# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main
# pr:
# - main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: PowerShell@2
      displayName: prep buildx
      inputs:
        targetType: 'inline'
        script: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes; docker buildx rm default; docker buildx create --name nubuilder; docker buildx use nubuilder; docker buildx inspect --bootstrap;
    - task: PowerShell@2
      displayName: build image
      inputs:
        targetType: 'inline'
        script: ' docker buildx build -t bmcclure89/vsce:latest --platform linux/arm/v7 --load .'
    - task: PowerShell@2
      displayName: package image as tar
      inputs:
        targetType: 'inline'
        script: 'docker save bmcclure/vsce:latest -o bmcclure_vsce.tar'
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Pipeline.Workspace)\a'
        artifact: 'Image'
        publishLocation: 'pipeline'